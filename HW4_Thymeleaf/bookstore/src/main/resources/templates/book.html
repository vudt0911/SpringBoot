<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${book.title}"></title>
</head>
<body>
    <form action="#" th:action="@{/thyme/delete}" th:object="${book}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <h1 th:text="${book.title}"></h1><br>
        <p th:text="${book.description}"></p><br>
        <a th:href="@{/thyme/update/{id}(id=${book.id})}">Edit Book</a>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
