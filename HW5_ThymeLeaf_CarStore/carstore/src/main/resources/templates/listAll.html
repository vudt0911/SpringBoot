<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List All Car</title>
</head>
<body>
    <table>
        <thead>
            <th>Id</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Price</th>
            <th>Sales</th>
            <th></th>
        </thead>

        <tbody>
            <tr th:each="{car, iStart : cars}">
                <td th:text="${iStart.index}+1"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.manufacturer}"></td>
                <td th:text="${car.price}"></td>
                <td th:text="${car.sales}"></td>
                <!-- <td th:text="${car.imgUrl}"></td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
